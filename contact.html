  <body>
    <div class="contact">
      <div class="container">
        <div class="row">
          <div class="col contact-left">
            <h1>Contact Me</h1>
            <p>
              <i class="fa-solid fa-paper-plane"></i>
              <a href="mailto:anisimova.yuliia01@gmail.com" title="Email Yuliia"

            </p>
            <p><i class="fa-solid fa-square-phone"></i> +380 (00) 000 00 00</p>
            <div class="social-icons">
              <a

              ></textarea>
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
