    <div class="contact mt-5">
      <div class="container">
        <div class="row">
          <div class="col contact-left">
            <h1>Contact Me</h1>
            <p>
              <i class="fa-solid fa-paper-plane"></i>
              <a href="mailto:anisimova.yuliia01@gmail.com" title="Email Yuliia"
                >anisimova.yuliia01@gmail.com</a
              >
            </p>
            <p><i class="fa-solid fa-square-phone"></i> +380 (00) 000 00 00</p>
            <div class="social-icons">
              <a
                href="https://github.com/yuliia-anisimova"
                target="_blank"
                rel="noopener noreferrer"
                title="GitHub Profile"
                ><i class="fa-brands fa-github"></i></a
              ><a
                href="https://www.linkedin.com/in/yuliia-anisimova-74a9a3235/"

            <a href="images/my-cv.pdf" download class="btn btn-branding mt-5"
              >Download CV</a
            >
          </div>
          <div class="col contact-right">
            <form name="submit-to-google-sheet">
              <input type="text" name="Name" placeholder="Your Name" required />
              <input
                type="email"
                name="Email"
                placeholder="Your Email"
                required
              />
              <textarea
                name="Message"
                rows="6"
                placeholder="Your Message"
              ></textarea>
              <button type="submit" class="btn btn-branding">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbyjUOIOcQCMcHfWZQSIKx4eHVxffjxKrd9xTQGIiQiu6q8cN-HcSxqtRVGMEbr_5ztI/exec";
      const form = document.forms["submit-to-google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => console.log("Success!", response))
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
